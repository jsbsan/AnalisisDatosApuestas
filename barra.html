<!doctype html>
<html>
  <head>
    <title>Informe Areas</title>
    <script src="../Chart.min.js"></script>
 <!--  <script src="../legend.js"></script>'' -->
 <!-- <div style="with:100%;">
  <canvas id="myChart"></canvas>
</div> -->
  </head>

  <body>

<canvas id="myChart"  width="200" height="115"></canvas>
<script>
var ctx = document.getElementById('myChart');
var myChart = new Chart(ctx, {
    type: 'line',
  data: {
    labels: [#meses],
    datasets: [{
      label: '#titulo1',
      yAxisID: 'A',
      data: [#datos1],
      borderColor:'rgba(255, 99, 132, 0.2)',
       backgroundColor: 'rgba(255, 99, 132, 0.2)'
       
    }, {
      label: '#titulo2',
      yAxisID: 'B',
      data: [#datos2],
            borderColor: 'rgba(75, 192, 192, 0.2)',
            backgroundColor: 'rgba(137, 172, 118, 0.5)'
    }]
  },
  options: {
    scales: {
      yAxes: [{
        id: 'A',
        type: 'linear',
        position: 'left',
      }, {
        id: 'B',
        type: 'linear',
        position: 'right'

      }]
    }
  }
});

  </script>
  </div>
  </body>
</html>
